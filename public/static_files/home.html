
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UnkBox.com - Cloud Storage Clone</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./custom.css">
  </head>

  <body>

    <main id="content" class="bg-white">
      <div class="d-flex align-items-center position-relative height-lg-100vh">
        <div class="col-lg-9 col-xl-8 d-none d-lg-flex align-items-center gradient-half-primary-v1 height-lg-100vh px-0">
          <div class="w-100 text-white" style="padding: 180px;">
            <h2 class="mb-5 main-title">Put your creative energy to work, with Unkbox</h2>
            <p class="lead">
              Unkbox is a cloud storage clone built by <a href="http://kevinunkrich.com">Kevin Unkrich</a>
            </p>
          </div>
        </div>

        <div class="container">
          <div class="row no-gutters">
            <div class="col-md-10 col-lg-10 col-xl-10 offset-md-1 offset-lg-1 offset-xl-1 space-3 space-lg-0">
              <!-- Form -->
              <form class="js-validate mt-5">
                <!-- Title -->
                <div class="mb-4">
                  <h1 class="h3 font-weight-normal mb-1">Sign up</h1>
                  <p>or <a href="#">sign in to your account.</a></p>
                </div>
                <!-- End Title -->

                <!-- Form Group -->
                <div class="js-form-message form-group">
                  <input type="text" class="form-control" name="firstName" id="signinFirstName" placeholder="First name" aria-label="First name" required="" data-msg="Please enter a first name." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="js-form-message form-group">
                  <input type="text" class="form-control" name="lastName" id="signinLastName" placeholder="Last name" aria-label="Last name" required="" data-msg="Please enter a last name." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="js-form-message form-group">
                  <input type="email" class="form-control" name="email" id="signinSrEmail" placeholder="Email" aria-label="Email address" required="" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="js-form-message form-group">
                  <input type="password" class="form-control" name="password" id="signinSrPassword" placeholder="Password" aria-label="********" required="" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
                <!-- End Form Group -->

                <!-- Checkbox -->
                <div class="js-form-message mb-3">
                  <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
                    <input type="checkbox" class="custom-control-input" id="termsCheckbox" name="termsCheckbox" required="" data-msg="Please accept our Terms and Conditions." data-error-class="u-has-error" data-success-class="u-has-success">
                    <label class="custom-control-label" for="termsCheckbox">
                      <small>
                        I agree to the
                        <a class="link-muted" href="../pages/terms.html">Terms and Conditions</a>
                      </small>
                    </label>
                  </div>
                </div>
                <!-- End Checkbox -->

                <!-- Button -->
                <div class="row align-items-center mb-5">
                  <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-primary transition-3d-hover" style="width:100%;">Get Started</button>
                  </div>
                </div>
                <!-- End Button -->
              </form>
              <!-- End Form -->
            </div>
          </div>
        </div>
      </div>
    </main>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
